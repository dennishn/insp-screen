<div class="row grid-content">
  <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-7" masonry masonry-options="{ transitionDuration: '0s' }">
    <li
      ng-repeat="feed in vm.feeds"
      class="masonry-brick feed-item"
    >
      <img ng-src="{{feed.src}}" alt="">
    </li>
  </ul>
</div>
